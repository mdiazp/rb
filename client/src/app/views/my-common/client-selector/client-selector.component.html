<form [formGroup]="form">
  <mat-form-field>
    <input  type="text"
            placeholder="Cliente"
            matInput
            formControlName="clientName"
            [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete"
                      [displayWith]="displayClient"
                      (optionSelected)="onSelectClient($event)">
      <mat-option *ngFor="let option of clients"
                  [value]="option">
        {{option.Name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
